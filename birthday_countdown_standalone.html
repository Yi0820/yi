    <style>
        /* CSSå˜é‡å®šä¹‰ - ä½¿ç”¨CSSå˜é‡å¯ä»¥å‡å°‘é‡å¤å¹¶ä¾¿äºä¸»é¢˜åˆ‡æ¢ */
        :root {

        /* CSSå˜é‡å®šä¹‰ - æå‡æ¸²æŸ“æ€§èƒ½çš„å…³é”®æ ·å¼ */
        :root {

        .loader-container {

        #startButton.visible {

        #startButton:hover {

        /* åŠ¨ç”»ç±» - æ€§èƒ½ä¼˜åŒ–ç‰ˆ */
        .slide-in {
            animation: slideIn var(--animation-duration) ease-out;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);

        .bounce {

        @keyframes pulse {

        /* æ¼‚æµ®åŠ¨ç”» */
        @keyframes float {

        /* æ¼‚æµ®è£…é¥°å…ƒç´  */
        .floating-element {

        /* åº†ç¥æ•ˆæœ */
        .confetti {
            position: absolute;

        /* é¡µè„š */

<body>
    <!-- é¡µé¢åŠ è½½åŠ¨ç”» -->
    <div class="loader-container">
        <div class="loader"></div>
        <p>å‡†å¤‡ç‰¹åˆ«çš„æƒŠå–œ...</p>
    </div>

    <!-- ä¸»å®¹å™¨ -->
    <div class="container" id="container">
        <!-- æ¬¢è¿éƒ¨åˆ† -->
        <header class="hero-section">
            <h1 class="glow-text">ç”Ÿæ—¥å¿«ä¹</h1>
            <p class="subtitle">ç‰¹åˆ«çš„æ—¥å­ï¼Œç‰¹åˆ«çš„ç¥ç¦</p>
            <div class="countdown" id="countdown"></div>
            <button class="btn-primary" id="startButton">å¼€å§‹æ¢ç´¢</button>
        </header>

        <!-- ç‰¹æ•ˆèƒŒæ™¯ -->
        <div class="particle-container" id="particles"></div>

        <!-- åº•éƒ¨ç‰ˆæƒ -->
        <footer>
            <p>å°å…°åˆ¶ä½œ</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // é¡µé¢åŠ è½½åŠ¨ç”»
            const loaderContainer = document.querySelector('.loader-container');
            const container = document.getElementById('container');
            
            // æ¨¡æ‹ŸåŠ è½½å®Œæˆ
            setTimeout(() => {
                loaderContainer.classList.add('fade-out');
                setTimeout(() => {
                    loaderContainer.style.display = 'none';
                    container.style.display = 'block';
                    // åˆ›å»ºç²’å­èƒŒæ™¯
                    createParticles();
                    // åˆå§‹åŒ–å€’è®¡æ—¶
                    initCountdown();
                    // åˆ›å»ºæ¼‚æµ®å…ƒç´ 
                    createFloatingElements();
                    // æ’­æ”¾æ¬¢è¿éŸ³æ•ˆ
                    playWelcomeSound();
                }, 500);
            }, 1500);

            // å¼€å§‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', function() {
                // æ’­æ”¾ç”Ÿæ—¥æ­Œ
                playBirthdaySong();
                // åˆ›å»ºåº†ç¥æ•ˆæœ
                createConfetti();
            });

            // åˆå§‹åŒ–å€’è®¡æ—¶ - è®¡ç®—åˆ°11æœˆ25æ—¥ç”Ÿæ—¥
            function initCountdown() {
                const countdownElement = document.getElementById('countdown');
                if (!countdownElement) return;
                
                function updateCountdown() {
                    const now = new Date();
                    let birthday = new Date(now.getFullYear(), 10, 25); // 11æœˆ25æ—¥ï¼ˆæœˆä»½ä»0å¼€å§‹ï¼‰
                    
                    // å¦‚æœä»Šå¹´çš„ç”Ÿæ—¥å·²ç»è¿‡äº†ï¼Œåˆ™è®¡ç®—åˆ°æ˜å¹´ç”Ÿæ—¥çš„æ—¶é—´
                    if (now > birthday) {
                        birthday.setFullYear(birthday.getFullYear() + 1);
                    }
                    
                    // è®¡ç®—å‰©ä½™æ—¶é—´
                    const diffTime = birthday - now;
                    
                    // è½¬æ¢ä¸ºå¤©ã€æ—¶ã€åˆ†ã€ç§’
                    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
                    
                    // æ˜¾ç¤ºå€’è®¡æ—¶
                    countdownElement.textContent = `è·ç¦»ç”Ÿæ—¥è¿˜æœ‰ ${days} å¤© ${hours} æ—¶ ${minutes} åˆ† ${seconds} ç§’`;
                    
                    // å¦‚æœæ˜¯ç”Ÿæ—¥å½“å¤©
                    if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                        countdownElement.textContent = 'ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‰';
                        clearInterval(interval);
                        setTimeout(() => {
                            countdownElement.style.display = 'none';
                            startButton.classList.add('visible');
                        }, 2000);
                    }
                }
                
                // ç«‹å³æ›´æ–°ä¸€æ¬¡
                updateCountdown();
                
                // æ¯ç§’æ›´æ–°ä¸€æ¬¡
                const interval = setInterval(updateCountdown, 1000);
            }

            // åˆ›å»ºç²’å­èƒŒæ™¯
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // éšæœºä½ç½®
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // éšæœºå¤§å°
                    const size = Math.random() * 5 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // éšæœºé¢œè‰²
                    const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1A535C', '#F9C80E'];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // éšæœºåŠ¨ç”»å»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // åˆ›å»ºå½©è‰²ç²’å­æ•ˆæœ
            function createConfetti() {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                requestAnimationFrame(() => {
                    const fragment = document.createDocumentFragment();
                    
                    for (let i = 0; i < 150; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        confetti.style.left = `${Math.random() * 100}%`;
                        confetti.style.top = `${Math.random() * 20 - 10}%`;
                        
                        const size = Math.random() * 10 + 5;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                        
                        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#1A535C', '#F9C80E', '#FF8C42'];
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                        confetti.style.animationDelay = `${Math.random() * 2}s`;
                        confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
                        confetti.style.willChange = 'transform, opacity';
                        
                        fragment.appendChild(confetti);
                    }
                    
                    particlesContainer.appendChild(fragment);
                    
                    setTimeout(() => {
                        requestAnimationFrame(() => {
                            const confettiElements = particlesContainer.querySelectorAll('.confetti');
                            confettiElements.forEach(element => {
                                element.style.opacity = '0';
                                setTimeout(() => element.remove(), 500);
                            });
                        });
                    }, 3000);
                });
            }

            // åˆ›å»ºæ¼‚æµ®å…ƒç´ 
            function createFloatingElements() {
                const container = document.getElementById('container');
                if (!container) return;
                
                requestAnimationFrame(() => {
                    const fragment = document.createDocumentFragment();
                    
                    for (let i = 0; i < 8; i++) {
                        const element = document.createElement('div');
                        element.classList.add('floating-element');
                        
                        const types = ['star', 'heart'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        element.classList.add(`floating-${type}`);
                        
                        element.style.left = `${Math.random() * 100}%`;
                        element.style.top = `${Math.random() * 100}%`;
                        
                        element.style.animationDelay = `${Math.random() * 5}s`;
                        element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                        
                        element.textContent = type === 'star' ? 'â­' : 'â¤ï¸';
                        
                        fragment.appendChild(element);
                    }
                    
                    container.appendChild(fragment);
                });
            }

            // æ’­æ”¾ç”Ÿæ—¥æ­Œ
            function playBirthdaySong() {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) {
                    console.log('æµè§ˆå™¨ä¸æ”¯æŒ Web Audio API');
                    return;
                }
                
                const ctx = new AudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                const notes = [
                    { note: 440, duration: 0.25 },
                    { note: 440, duration: 0.25 },
                    { note: 493.88, duration: 0.5 },
                    { note: 440, duration: 0.5 },
                    { note: 587.33, duration: 0.5 },
                    { note: 554.37, duration: 1 }
                ];
                
                let startTime = ctx.currentTime;
                
                notes.forEach(noteInfo => {
                    const now = ctx.currentTime;
                    oscillator.frequency.setValueAtTime(noteInfo.note, now);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + noteInfo.duration);
                    startTime += noteInfo.duration;
                });
                
                oscillator.start();
                oscillator.stop(startTime);
            }

            // æ’­æ”¾æ¬¢è¿éŸ³æ•ˆ
            function playWelcomeSound() {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) {
                    console.log('æµè§ˆå™¨ä¸æ”¯æŒ Web Audio API');
                    return;
                }
                
                const ctx = new AudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(220, ctx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(ctx.currentTime + 0.5);
            }
        });
    </script>
